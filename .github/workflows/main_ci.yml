name: SIMANIS CI # Cleaned and synced version

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "mysql://root@localhost:3306/simanis"

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'


      - name: Install dependencies
        run: pnpm install

      - name: Prisma Generate
        run: pnpm exec prisma generate
        env:
          PRISMA_CLIENT_ENGINE_TYPE: library

      - name: Run Lint
        run: pnpm run lint

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Tests
        run: pnpm exec vitest run

      - name: Build
        run: pnpm run build
